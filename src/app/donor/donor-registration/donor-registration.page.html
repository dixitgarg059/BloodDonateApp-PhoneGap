<ion-header>
  <ion-toolbar>
    <ion-title>Donor Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Your Name</ion-label>
    <ion-input placeholder="Your Name" [(ngModel)]="donorRegistrationDetails.Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Your Mobile No</ion-label>
    <ion-input placeholder="Your Mobile No" [(ngModel)]="donorRegistrationDetails.PhoneNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">State</ion-label>
    <ion-select interface="action-sheet" placeholder="Select State" (ionChange)="getCities($event)" name="stateDropDown"
      id="stateDropDown" [(ngModel)]="donorRegistrationDetails.State">
      <ion-select-option *ngFor="let state of statesList" [value]="state.id">{{state.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-select interface="action-sheet" placeholder="Select City" name="cityDropDown" id="cityDropDown"
      [(ngModel)]="donorRegistrationDetails.City">
      <ion-select-option *ngFor="let city of citiesList" [value]="city.name">{{city.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Blood Group</ion-label>
    <ion-select interface="action-sheet" placeholder="Select Blood Group" name="bloodGroupDropDown"
      id="bloodGroupDropDown" [(ngModel)]="donorRegistrationDetails.BloodGroup">
      <ion-select-option value="A+">A+</ion-select-option>
      <ion-select-option value="B+">B+</ion-select-option>
      <ion-select-option value="AB+">AB+</ion-select-option>
      <ion-select-option value="O+">O+</ion-select-option>
      <ion-select-option value="A-">A-</ion-select-option>
      <ion-select-option value="B-">B-</ion-select-option>
      <ion-select-option value="AB-">AB-</ion-select-option>
      <ion-select-option value="O-">O-</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-list-header lines="full">
      <ion-label>Your Blood Donation Details</ion-label>
    </ion-list-header>
    <ion-item class="ion-padding-start">
      <ion-checkbox [checked]="donorRegistrationDetails.BloodDonationDetails.NeverDonated" value="NeverDonated"  name="NeverDonated" id="NeverDonated" (ionChange)="changeBloodDonationDetails($event);" ></ion-checkbox>
      <ion-label class="ion-padding-start">Never Donated</ion-label>
    </ion-item>
    <ion-item class="ion-padding-start">
      <ion-checkbox [checked]="donorRegistrationDetails.BloodDonationDetails.LastDonatedOn" value="LastDonatedOn"  name="LastDonatedOn" id="LastDonatedOn" (ionChange)="changeBloodDonationDetails($event);" ></ion-checkbox>
      <ion-label  class="ion-padding-start"> Last Donated On </ion-label>
    </ion-item>
    <ion-item class="ion-padding-start">
      <ion-checkbox [checked]="donorRegistrationDetails.BloodDonationDetails.DontDonate" value="DontDonate" name="DontDonate" id="DontDonate" (ionChange)="changeBloodDonationDetails($event);"></ion-checkbox>
      <ion-label  class="ion-padding-start"> Dont Not Wish to Donate Blood For now </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
