<ion-menu side="start" content-id="main">
  <ion-content>
    <ion-list lines="none">
      <ion-avatar slot="start">
        <img src="../assets/logo.png">
      </ion-avatar>
      <ion-list-header>
        AIPIF - Search/Donate Blood App
      </ion-list-header>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Menu
      </ion-list-header>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/searchDonor" routerLinkActive="active" routerDirection="forward" detail="false">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          <ion-label>
            Search Donors
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/donorRegistration" routerLinkActive="active" routerDirection="forward" detail="false">
          <ion-icon slot="start" name="person-add"></ion-icon>
          <ion-label>
            Donate Blood
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/aboutUs" routerLinkActive="active" routerDirection="forward" detail="false">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>
            About US
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <!-- <ion-item>
        <ion-icon slot="start" name="moon-outline"></ion-icon>
        <ion-label>
          Dark Mode
        </ion-label>
        <ion-toggle [(ngModel)]="dark"></ion-toggle>
      </ion-item> -->
    </ion-list>
  </ion-content>
</ion-menu>


<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
