            <ion-button (click)="closeDetailsPage()">
                <h6>Close<ion-icon name="close-circle-outline"></ion-icon></h6>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <ion-grid>
        <ion-item>
            <ion-row>
                <ion-col class="ion-float-left">
                    <div class="ion-text-start">
                        <h7>Name</h7>
                    </div>
                </ion-col>
                <ion-col class="ion-float-right">
                    <div class="ion-text-end">
                        <ion-label>{{donorDetails.DonorName}}</ion-label>
                    </div>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col>
                    <ion-label>Phone:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{donorDetails.ContactNo}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col>
                    <ion-label>Blood Group:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{donorDetails.BloodGroup}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col>
                    <ion-label>Address:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{donorDetails.State}}, {{donorDetails.City}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-item>
        <ion-item>
            <ion-row>
                <ion-col>
                    <ion-label>Last Donated On:</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{donorDetails.LastDonatedDate}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-grid>
</ion-content>
